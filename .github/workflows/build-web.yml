name: 构建并推送前端Web Docker镜像

on:
  push:
    branches: [ master, main ]
    tags: [ 'v*' ]
    paths:
      - 'web/**'
      - '.github/workflows/build-web.yml'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'web/**'

env:
  REGISTRY: docker.io
  IMAGE_NAME: hythzx/tangsengdaodaoweb

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: 登录Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: 提取元数据
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha,prefix=commit-
          
    - name: 构建并推送前端Docker镜像
      uses: docker/build-push-action@v5
      with:
        context: ./web
        file: ./web/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: 镜像安全扫描
      if: github.event_name != 'pull_request'
      uses: docker/scout-action@v1
      with:
        command: cves
        image: ${{ env.IMAGE_NAME }}:latest
        only-severities: critical,high
        exit-code: false
        
    - name: 输出构建信息
      run: |
        echo "✅ 前端Docker镜像构建完成！"
        echo "镜像名称: ${{ env.IMAGE_NAME }}"
        echo "镜像标签: ${{ steps.meta.outputs.tags }}"
        
  deploy-info:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: 输出部署信息
      run: |
        echo "🎉 前端Docker镜像已成功构建并推送到Docker Hub！"
        echo ""
        echo "🚀 使用以下命令部署前端服务:"
        echo "docker run -d -p 80:80 ${{ env.IMAGE_NAME }}:latest"
        echo ""
        echo "或使用完整的 docker-compose 部署:"
        echo "git clone <your-repo>"
        echo "cd TangSengDaoDaoServer/docker/tsdd"
        echo "docker-compose up -d"
        echo ""
        echo "📦 前端镜像: ${{ env.IMAGE_NAME }}:latest" 